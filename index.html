    <script id="sample-code" type="text/mono">makeTask(taskDescription) {
    return [ taskDescription ]
}

addSubtask(task, subtask) {
    push(task, subtask)
}

addPaddingToTask(taskDescription, depth, hasChildren) {
    let result = []
    for (i, 0, depth) {
        for (i, 0, 4) {
            push(result, 32)
        }
    }
    for (i, 0, len(taskDescription)) {
        push(result, taskDescription[i])
    }
    if (hasChildren){
        push(result, 58)
    }
    return result
}

printTask(task,depth){
    prints(
        addPaddingToTask(
            task[0],
            depth,
            len(task)-1
        )
    )
    for (i, 1, len(task)) {
        printTask(task[i], depth+1)
    }
}

main {
    
    let todo = makeTask('learn mono')
    addSubtask(todo, makeTask('expressions'))
    addSubtask(todo, makeTask('statements'))
    let functionsTask = makeTask('functions')
    addSubtask(
        functionsTask,
        makeTask('the stack')
    )
    addSubtask(
        functionsTask,
        makeTask('the heap')
    )
    addSubtask(todo,functionsTask)
    addSubtask(todo, makeTask('that`s it!'))
    printTask(todo, 0)
}</script>
