    <script id="sample-code" type="text/mono">Person(name, age, sub) {
    return [name, age, sub || []]
}

getHirarchy {
    return Person('John', 35, [
        Person('Jane', 25), 
        Person('Bob', 18, [
            Person('Rick', 44)
        ]), 
        Person('Anna', 21)
    ])
}

flatten(hierarchy, flat) {
    push(flat, hierarchy)
    for (i, 0, len(hierarchy[2])) {
        flatten(hierarchy[2][i], flat)
    }
}

isUnder30(person) { return person[1] < 30 }
getName(person) { return person[0] }
byAge(p1, p2) { return p2 - p1 }

main {
    let people = []
    flatten(getHirarchy(), people)
    let under30 = filter(people, isUnder30)
    let namesByAge = map(sort(under30, byAge), getName)
    map(namesByAge, prints)
}</script>
